[main]
name=Docker
desc=Docker commands
[cheats]
Build a Docker image=docker build -t <NAME> path/to/Dockerfile (use '.' to use the Dockerfile in this directory, also see 'man docker-build')
Create a container from an image=docker run <IMAGE> (see 'man docker-run')
Show all running containers=docker ps (-a for stopped ones, too)
Show resource usage for container=docker stats <CONTAINER(S)> (-a for all containers, --no-stream to print only once)
Attach to running container=docker exec -it CONTAINER sh (or 'bash')
Log Output of container=docker logs <CONTAINER> ('-f' to follow the logs)
Show IP of container=docker inspect --format '{{ .NetworkSettings.IPAddress }}' <CONTAINER>
Stop all containers=docker stop $(docker ps -q)
Remove all containers=docker rm $(docker ps -aq)
Delete all unnamed/untagged images=docker rmi $(docker images |grep none | awk '{print $3}')

